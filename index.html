<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosing Wheel with Numbers and Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wheel-container">
    <div class="number-rotating"></div> <!-- Numbers rotating behind -->
    <div class="wheel"></div> <!-- Wheel remains static on top -->
</div>

<!-- Control Options -->
<div class="controls-container">
    <div class="slider-container">
        <input type="range" id="rotationSlider" min="0" max="360" value="0" step="1">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
