<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosing Wheel with Pain Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wheel-container">
    <div class="number-rotating"></div> <!-- Rotating numbers behind the static wheel -->
    <div class="wheel"></div> <!-- Static wheel on top -->
</div>

<!-- Control Options -->
<div class="controls-container">
    <!-- Pain Level Slider -->
    <label id="painLevelLabel" for="painLevelSelect">Pain Level: 0</label>
    <div class="pain-level-container">
        <div class="pain-level-numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="range-slider-wrapper">
            <div class="range-slider-ticks"></div>
            <div class="range-slider" style="--min:0; --max:5; --step:1; --value:0; --text-value:'0';">
                <input type="range" id="painLevelSelect" min="0" max="5" step="1" value="0"
                       oninput="this.parentNode.style.setProperty('--value', this.value);
               this.parentNode.style.setProperty('--text-value', JSON.stringify(this.value))">
                <span class="range-slider__label">0</span>
                <div class="range-slider__progress"></div>
            </div>
        </div>
    </div>

    <!-- Rotation Slider -->
    <div class="wheel-slider">
        <label for="rotationSlider">Adjust Weight</label>
        <input type="range" id="rotationSlider" min="0" max="100" value="50" step="1">
    </div>
</div>

<!-- Include the JavaScript -->
<script src="script.js"></script>

<script>
    // Function to handle pain level dropdown selection
    const painLevelSelect = document.getElementById('painLevelSelect');
    painLevelSelect.addEventListener('change', function () {
        const selectedLevel = parseInt(this.value); // Get the selected pain level
        updateSliderForPainLevel(selectedLevel); // Update slider and wheel accordingly
    });

    // Initialize to pain level 0 on page load
    updateSliderForPainLevel(0);
</script>

</body>
</html>
