<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosing Wheel with Numbers and Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wheel-container">
    <div class="wheel">
    </div>
</div>

<!-- Slider to control wheel rotation -->
<div class="controls-container">
        <div class="range-slider-coin">
            <input type="range" id="rotationSlider" min="0" max="360" value="0" step="1">
        </div>

</div>

<!-- Input field for entering value directly -->
<div class="input-container">
    <input type="number" id="rotationInput" min="0" max="360" value="0" step="4.5">
</div>

<script src="script.js"></script>
</body>
</html>
